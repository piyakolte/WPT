    <input id="height" placeholder="enter height">
    <input id="width" placeholder="enter width">
    <input id="bg" placeholder="bg color">
    <button id="apply" class="btn-btn-danger">apply</button>
    <button id="rm" class="btn-btn-danger">Remove Events</button>

<div style="padding:10px;border:1px solid black" id="div"></div>


    <script src="../jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=> {
            const div=$("#div")

            // $("#height").keyup((event)=>{(
            //    parseInt$(event.target).val().trim())
            //    $(div).css({"height":h+"px"})
              
            // })

            // $("#width").keyup((event)=>{(
            //    parseInt$(event.target).val().trim())
            //    $(div).css({"width":w+"px"})

            // })

            // $("#bg").keyup((event)=>{(
            //    $(event.target).val().trim())
            //    $(div).css({"background-color":color})
               
            // })

            $("#apply").click(()=>{
              const h=  parseInt($("#height").val().trim())
               const w= parseInt($("#width").val().trim())
               const color=$("#bg").val().trim()
               $(div).css({
                "height":h+"px",
                   "width":w+"px",
                   "background-color":color
               })
               $(div).on("mouseover",(event)=>{
                 $(event.target).css("background-color","#f1c40f")
               })

               $(div).on("mouseenter",(event)=>{
                 $(event.target).css("background-color","#7d3c98")
               })

               $(div).on("mouseleave",(event)=>{
                 $(event.target).css("background-color","red")
               })

//    $(div).hover(()=>{
//            $(div).css("background-color","#f1c40f")
//            },()=> {
//         $(div).css("background-color",color)
//    })

         $("#rm").click(()=>{
         $(div).off("mouseenter mouseleave")
         })
               
            })
        })
    </script>
</body>
